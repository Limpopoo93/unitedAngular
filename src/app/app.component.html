<form #addForm="ngForm" (ngSubmit)="onAddEmployee(addForm)">
  <div>
    <label>Name</label>
    <input type="text" ngModel name="name"
    class="form-control" id="name" required>
  </div>
  <div>
    <label>Email</label>
    <input type="email" ngModel name="email"
           class="form-control" id="email" required>
  </div>
  <div>
    <label>jobTitle</label>
    <input type="text" ngModel name="jobTitle"
           class="form-control" id="jobTitle" required>
  </div>
  <div>
    <label>phone</label>
    <input type="text" ngModel name="phone"
           class="form-control" id="phone" required>
  </div>
  <div>
    <label>image url</label>
    <input type="text" ngModel name="imageUrl"
           class="form-control" id="imageUrl" required>
  </div>
  <div>
    <button type="button" id="add-employee-form" data-dismiss="modal">Close</button>
    <button [disabled]="addForm.invalid" type="submit" id="btn btn-primary" data-dismiss="modal">Save</button>
  </div>
</form>

<form #editForm="ngForm">
  <div>
    <label>Name</label>
    <input type="text" ngModel="{{editEmployee?.name}}" name="name"
           class="form-control" id="name" required>
  </div>
  <div>
    <label>Email</label>
    <input type="email" ngModel="{{editEmployee?.email}}" name="email"
           class="form-control" id="email" required>
  </div>
  <div>
    <label>jobTitle</label>
    <input type="text" ngModel="{{editEmployee?.jobTitle}}" name="jobTitle"
           class="form-control" id="jobTitle" required>
  </div>
  <div>
    <label>phone</label>
    <input type="text" ngModel="{{editEmployee?.phone}}" name="phone"
           class="form-control" id="phone" required>
  </div>
  <div>
    <label>image url</label>
    <input type="text" ngModel="{{editEmployee?.imageUrl}}" name="imageUrl"
           class="form-control" id="imageUrl" required>
  </div>
  <div>
    <button type="button" id="add-employee-form" data-dismiss="modal">Close</button>
    <button (click)="onUpdateEmployee(editForm.value)" data-dismiss="modal" type="submit" id="btn btn-primary">Save</button>
  </div>
</form>


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container" id="main-container">
  <div class="row">
    <div *ngFor="let employee of employees"  class="col-md-6 col-xl-3">
      <div class="card m-b-30">
        <div class="card-body row">
          <div class="col-6">
            <a href=""><img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="" class="img-fluid rounded-circle w-60"></a>
          </div>
          <div class="col-6 card-title align-self-center mb-0">
            <h5>{{employee?.name}}</h5>
            <p class="m-0">{{employee?.jobTitle}}</p>
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><i class="fa fa-envelope float-right"></i>Email : <a href="#">{{employee?.email}}</a></li>
          <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone : {{employee?.phone}}</li>
        </ul>
        <div class="card-body">
          <div class="float-right btn-group btn-group-sm">
            <a (click)="onOpenModal(employee, 'edit')" class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
            <a (click)="onOpenModal(employee, 'delete')" class="btn btn-secondary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Delete"><i class="fa fa-times"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModal" aria-hidden="true"></div>

<div class="modal fade" id="updateEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="updateEmployeeModal" aria-hidden="true"></div>

<div class="modal fade" id="deleteEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="deleteEmployeeModal" aria-hidden="true"></div>
